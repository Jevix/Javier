<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web con Bootstrap</title>
    <!-- Incluye los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="display-4">¡Hola, Mundo!</h1>
        <p class="lead">Este es un ejemplo básico de una página web utilizando Bootstrap.</p>
    </div>

    <!-- Incluye los archivos JavaScript de Bootstrap (opcional, pero a menudo necesarios para ciertas funcionalidades) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
