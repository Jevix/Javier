<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Header de Navegación</title>
</head>
<body>
    <nav>
        <div class="icon">
            <img src="img/icon.png" alt="Icono" width="50" height="50">
        </div>
        <div class="links">
            <a href="#" class="linka">Buscador</a>
            <a href="#" class="linka">Devlogs</a>
            <a href="#" class="linka">Jams</a>
            <a href="#" class="linka">Feed</a>
            <a href="#" class="linka">Comunidad</a>
            <div class="search-container">
                <input type="text" placeholder="Busca juegos o creadores…">
                <img src="img/Vector.png" alt="Buscar" width="20" height="20">
            </div>
        </div>
        <div class="user">
            <a href="#" id="user-link">
                <img src="img/default.png" alt="Usuario" width="50" height="50">
                Usuario
                <img src="img/userspan.png" alt="Más opciones">
            </a>
            <div class="user-menu" id="user-menu">
                <p>Explorar</p>
                <div class="user-menu-padd">
                <a href="#"><img src="img/perfil/1.png" alt=""><span>Mi Libreria</span></a>
                <a href="#"><img src="img/perfil/2.png" alt=""><span>Jams</span></a>
                </div>
                <hr>
                <p>Crear</p>
                <div class="user-menu-padd">
                <a href="#"><img src="img/perfil/3.png" alt=""><span>Post</span></a>
                <a href="#"><img src="img/perfil/4.png" alt=""><span>Subir un juego</span></a>
                <a href="#"><img src="img/perfil/5.png" alt=""><span>Packs</span></a>
                <a href="#"><img src="img/perfil/6.png" alt=""><span>Crear una jam</span></a>
                </div>
                <hr>
                <div class="user-menu-padd">
                <p>Cuenta</p>
                <a href="#"><img src="img/perfil/7.png" alt=""><span>Ver perfil</span></a>
                <a href="#"><img src="img/perfil/8.png" alt=""><span>Configuracion</span></a>
                <a href="#"><img src="img/perfil/9.png" alt=""><span>Log Uot</span></a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var userLink = document.getElementById("user-link");
            var userMenu = document.getElementById("user-menu");

            userLink.addEventListener("click", function(event) {
                event.preventDefault();
                userMenu.classList.toggle("show");
            });

            window.addEventListener("click", function(event) {
                if (!event.target.closest('#user-link')) {
                    if (userMenu.classList.contains('show')) {
                        userMenu.classList.remove('show');
                    }
                }
            });
        });
    </script>
    <!-- El resto del contenido de tu página iría aquí -->
</body>
</html>
