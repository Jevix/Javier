</head>
<body>

        <ul id="nav-menu">

    <script>
        function toggleMenu() {
            var menu = document.getElementById('nav-menu');
            if (menu.style.display === 'block') {

            } else {
                menu.style.display = 'block';
            }
        }
    </script>
