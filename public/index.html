<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Store</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Bienvenido a nuestra Tienda</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Sobre Nosotros</a></li>
        </ul>
    </nav>
    <main>
        <section class="product-list">
            <article class="product-item">
                <img src="images/product1.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción del producto 1.</p>
                <p class="price">$19.99</p>
                <button>Añadir al carrito</button>
            </article>
            <article class="product-item">
                <img src="images/product2.jpg" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Descripción del producto 2.</p>
                <p class="price">$29.99</p>
                <button>Añadir al carrito</button>
            </article>
            <article class="product-item">
                <img src="images/product3.jpg" alt="Producto 3">
                <h2>Producto 3</h2>
                <p>Descripción del producto 3.</p>
                <p class="price">$39.99</p>
                <button>Añadir al carrito</button>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tienda Ejemplo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
